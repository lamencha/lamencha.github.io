        <div class="container">
  <h2>Progressive Deathcore</h2>
  <p>With A Hint Of Ambience:</p> 
  <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
      40% AMBIENCE
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
      50% PROGRESSIVE
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:90%">
      90% DEATHCORE
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
      100% HEAVY
    </div>
  </div>
</div>

        {{ content }}
        <div class="container">
  <h2>Videos</h2>  
  
  <div id="myCarousel" class="carousel slide" >
    <!-- Indicators -->


    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <iframe width="90%" height="450" src="https://www.youtube.com/embed/2BppXeeoLo8?rel=0" frameborder="0" allowfullscreen></iframe>
      </div>

      <div class="item">

      <div class="item">
        <iframe width="90%" height="450" src="https://www.youtube.com/embed/lT2NeqXCYlQ?rel=0" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
<br>
<br>


    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" style="background: linear-gradient(#97b6c1, #97b6c1); width: 10px;" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" style="background: linear-gradient(#97b6c1, #97b6c1);  width: 10px;" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
    
        <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

</div>
