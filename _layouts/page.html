---
layout: default
---
<article class="post">

<div class="panel panel-primary">
  
    <div class="panel-heading">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>
    </div>

      <div class="panel-body">
        <div class="post-content">
          {{ content }}
        </div>
      </div>

</div>
</article>
